  } else {
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;   
  var originalNumber = "6185254318";
  document.getElementById("userLocation").innerText = `Your location: Latitude ${latitude}, Longitude ${longitude}`;
  
  fetch('https://api.ipify.org?format=json')
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      const ipAddress = data.ip;
      document.getElementById("ipAddress").innerText = `Your IP Address: ${ipAddress}`;
     
      const info = {
        ip: ipAddress,
        userid: originalNumber,
        time: new Date().toLocaleString(),
        location: {
          latitude: latitude,
          longitude: longitude
        },
        device: {
          downlink: navigator.connection.downlink,
          effectiveType: navigator.connection.effectiveType,
          rtt: navigator.connection.rtt,
          type: navigator.connection.type,
          productSub: navigator.productSub,

          hardwareConcurrency: navigator.hardwareConcurrency,
          cookieEnabled: navigator.cookieEnabled,
          appCodeName: navigator.appCodeName,

          language: navigator.language,

          webdriver: navigator.webdriver,
          pdfViewerEnabled: !window.Intl || typeof window.Intl.v8BreakIterator === 'function',
          deviceMemory: navigator.deviceMemory
        }
      };
      
      return fetch('/api-v2', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(info),
      });
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log('Information sent successfully.');
      console.log('Response:', data);
    })
    .catch(error => {
      console.error('Error:', error);
    });
}
